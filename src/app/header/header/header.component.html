<mat-toolbar color="primary">
    <span *ngIf="isAuth">
        <a routerLink="/">Hi {{ username }}</a>
    </span>
    <span *ngIf="!isAuth">
        <a routerLink="/">Posts</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li>
            <a mat-button routerLink="/login" routerLinkActive="mat-accent" *ngIf="!isAuth">Login</a>
        </li>

        <li>
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent" *ngIf="!isAuth">Signup</a>
        </li>

        <li>
            <a mat-button routerLink="/create" routerLinkActive="mat-accent" *ngIf="isAuth">Create Post</a>
        </li>

        <li>
            <a mat-button routerLink="/my-posts" routerLinkActive="mat-accent" *ngIf="isAuth">My Posts</a>
        </li>

        <li>
            <button
                mat-flat-button 
                color="warn" 
                *ngIf="isAuth"
                (click)="onLogout()"
            >Logout</button>
        </li>
    </ul>
</mat-toolbar>
