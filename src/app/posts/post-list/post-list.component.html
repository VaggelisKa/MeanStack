<mat-accordion *ngIf="posts.length > 0 && !(isLoading$ | async)" multi="true">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
            
    <mat-action-row>
        <button mat-mini-fab color="warn" (click)="onDelete(post.id)">
            <mat-icon>delete</mat-icon>
        </button>
        
        <a mat-mini-fab color="accent" [routerLink]="['/edit', post.id]">
            <mat-icon>edit</mat-icon>
        </a>
    </mat-action-row>

    </mat-expansion-panel>
</mat-accordion>
<p class="info-text" *ngIf="posts.length <= 0 && !(isLoading$ | async)">No posts Added</p>
<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
