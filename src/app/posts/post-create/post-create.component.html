<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"  *ngIf="!isLoading">
        <mat-form-field>
            <mat-label>Enter name</mat-label>
            <input 
                matInput 
                type="text"
                formControlName="title" 
            >
            <mat-error *ngIf="form.get('title').invalid">Enter post title</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Leave a comment</mat-label>
            <textarea 
                matInput
                formControlName="content" 
            ></textarea>
            <mat-error *ngIf="form.get('content').invalid">Enter content</mat-error>
        </mat-form-field>

        <div>
            <button 
                mat-button 
                type="button"
                (click)="filePicker.click()"
            >
                <mat-icon>attachment</mat-icon>
            </button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>

        <div class="imgPreview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview">
        </div>

        <button
            class="submitBtn" 
            mat-flat-button
            type="submit" 
            color="primary"
            [disabled]="!form.valid"
        >Post</button>
    </form>  
</mat-card>
