<mat-accordion *ngIf="posts.length > 0" multi="true">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
            
    <mat-action-row>
        <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
        </button>
        
        <button mat-mini-fab color="accent">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-action-row>

    </mat-expansion-panel>
</mat-accordion>
<p class="info-text" *ngIf="posts.length <= 0">No posts Added</p>
